language: scala
sudo: required
env:
  - JMETER_HOME=$HOME/apache-jmeter
cache:
  # These directories are cached to S3 at the end of the build
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
scala:
  - 2.11.11
before_script:
  - $TRAVIS_BUILD_DIR/travis/install-jmeter.sh $JMETER_HOME
script:
  - sbt ++$TRAVIS_SCALA_VERSION scalastyle test:scalastyle test assembly
  - docker build $TRAVIS_BUILD_DIR/docker/images/barrio-performance-test/ -t barrio
  - docker images
  - docker run -d -v $TRAVIS_BUILD_DIR/target/barrio/:/barrio/ -p 18001:18001 barrio
  - sleep 60
  - curl http://localhost:18001/stats
  - $JMETER_HOME/bin/jmeter -n -t $TRAVIS_BUILD_DIR/travis/jmeter.jmx
deploy:
  provider: s3
  access_key_id: AKIAJLPPAC6IATARNM3Q
  secret_access_key:
    secure: 
  bucket: barrio-ci
  region: eu-west-1
  local-dir: $TRAVIS_BUILD_DIR/target/barrio
  upload-dir: build/$TRAVIS_BUILD_NUMBER
  acl: public_read
  skip_cleanup: true
  on:
    repo: codiply/barrio
    all_branches: true
